<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messenger</title>
</head>
<style>
    *{
        margin:0;
        box-sizing:border-box;
        padding:0;
        Font-family:sans-serif;
    }
    body {
        background-color: white;
    }
    h1  {
        text-align: center;
        font-size: 40px;
    }
    input   {
        font-size: 25px;
    }
    label {
        font-size: 25px;
    }
    form {
        text-align: center;
    }
    img {
        width: 50px;
        height: 50px;
        display: inline-block;
        border-radius: 50%;
    }
    article p {
        border-radius: 5px;
        background-color: deepskyblue;
        padding: 10px 20px 10px 20px;
        margin-left: 20px;
    }
    article article {
        display: flex;
        flex-direction: row;
    }
    p {
        display: inline-block;
        line-height: 30px;
        text-align: center;
    }
    #logo {
        width: 50px;
    }
    #inpAvsender {
        width: 30px;
    }
    #inpMelding {
        width: 60%;
    }

</style>
<body>
<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
<script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyASgFmFLKkPnPSOpXlK-D-dIrtbXn-3v18",
        authDomain: "messenger-de8c5.firebaseapp.com",
        databaseURL: "https://messenger-de8c5.firebaseio.com",
        projectId: "messenger-de8c5",
        storageBucket: "messenger-de8c5.appspot.com",
        messagingSenderId: "192919589017"
    };
    firebase.initializeApp(config);
</script>

<main>

    <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yi/r/wiOtxI3emiC.png" alt="messenger" id="logo">
    <h1>Messages</h1>
    <article id="txtMeldinger">


    </article>

    <div id="register">
    <form id="skjema">
        <label for="inpAvsender">Profilbilde</label>
        <input type="text" id="inpAvsender" required>
        <label for="inpMelding">Melding</label>
        <input type="text" id="inpMelding" required>
        <button type="submit">Send</button>
    </form>

    <p>Lim inn urlen til bildet der det står profilbilde</p>
    </div>

</main>

<script>
    var skjema = document.getElementById("skjema");
    var inpAvsender = document.getElementById("inpAvsender");
    var inpMelding = document.getElementById("inpMelding");
    var txtMeldinger = document.getElementById("txtMeldinger");
    var database = firebase.database();
    var meldinger = database.ref("meldinger");
    /*
     var nyMelding ={
         "avsender" : "Oscar",
         "tekst" : "Hei på dei"
     };

     meldinger.push(nyMelding);
     */

    function visMelding(snapshot) {
        var melding = snapshot.val();
        txtMeldinger.innerHTML +=
            `<article><img src="${melding.avsender}" alt=""><p><i>${melding.tekst}</i></p></article><br>`;
    }
    function regNyMelding(evt) {
        evt.preventDefault();
        var nyMelding ={
            "avsender" : inpAvsender.value,
            "tekst" : inpMelding.value
        };

        meldinger.push(nyMelding);
        inpMelding.value = ""
    }

    meldinger.on("child_added", visMelding);
    skjema.onsubmit = regNyMelding;


</script>


</body>
</html>
