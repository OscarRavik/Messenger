<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messenger</title>
</head>
<style>
    *{
        margin:0;
        box-sizing:border-box;
        padding:0;
        Font-family:sans-serif;
    }
    body {
        background-color: white;
    }
    h1  {
        text-align: center;
        font-size: 80px;
        display: block;
        margin: auto;
    }
    input   {
        font-size: 25px;
    }
    label {
        font-size: 25px;
    }
    form {
        text-align: center;
    }
    .profil {
        width: 50px;
        height: 50px;
        display: inline-block;
        border-radius: 50%;
    }
    article p {
        border-radius: 5px;
        background-color: deepskyblue;
        padding: 10px 20px 10px 20px;
        margin-left: 20px;
    }
    article article {
        display: flex;
        flex-direction: row;
    }
    p {
        display: inline-block;
        line-height: 30px;
        text-align: center;
    }
    #logo {
        width: 100px;
        height: 100px;
    }
    #inpAvsender, #Bilde {
        width: 30px;
    }
    #inpMelding {
        width: 60%;
    }
    nav {
        display: flex;
    }
    object img {
        width: 100px;
    }

</style>
<body>
<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
<script>

    var config = {

<main>

    <nav>
    <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yi/r/wiOtxI3emiC.png" alt="messenger" id="logo">
    <h1>Messages</h1>
    </nav>
    <article id="txtMeldinger">



    </article>

    <div id="register">
    <form id="skjema">
        <label for="inpAvsender">Profilbilde</label>
        <input type="text" id="inpAvsender" required>
        <label for="inpMelding">Melding</label>
        <input type="text" id="inpMelding" required>
        <label for="Bilde">Bilde</label>
        <input type="text" id="Bilde">
        <button type="submit">Send</button>

    </form>

    <p>Lim inn urlen til bildet der det står profilbilde</p>
    </div>

</main>

<script>
    var skjema = document.getElementById("skjema");
    var inpAvsender = document.getElementById("inpAvsender");
    var inpMelding = document.getElementById("inpMelding");
    var txtMeldinger = document.getElementById("txtMeldinger");
    var bilde = document.getElementById("Bilde")
    var database = firebase.database();
    var meldinger = database.ref("meldinger");

        /*
         var nyMelding ={
             "avsender" : "Oscar",
             "tekst" : "Hei på dei"
         };

         meldinger.push(nyMelding);
         */

        function visMelding(snapshot) {
            var melding = snapshot.val();
            txtMeldinger.innerHTML +=
                `<article><img src="${melding.avsender}" alt="" class="profil"><p><i>${melding.tekst}</i>
<object type="image/jpg"><img src="${melding.bilde}"></object></p></article><br>`;
        }
    function regNyMelding(evt) {
        evt.preventDefault();
        var nyMelding ={
            "avsender" : inpAvsender.value,
            "tekst" : inpMelding.value,
            "bilde" : bilde.value
        };

        meldinger.push(nyMelding);
        inpMelding.value = ""
    }

    meldinger.on("child_added", visMelding);
    skjema.onsubmit = regNyMelding;


</script>


<script>
    <img src="Error.src" onerror="this.style.display='none'"/>
</script>


</body>
</html>
